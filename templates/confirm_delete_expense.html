{% extends "base.html" %}

{% block title %}Delete Expense{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Confirm Delete Expense</h2>
    <p>Are you sure you want to delete this expense entry: <strong>{{ expense.description }} - ${{ expense.amount }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
