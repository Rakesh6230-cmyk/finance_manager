{% extends 'base.html' %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete this expense?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    {% comment %} <a href="{% url 'expense_list' %}">Cancel</a> {% endcomment %}
</form>
{% endblock %}
